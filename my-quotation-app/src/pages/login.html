<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Banner -->
  <header class="relative">
    <div class="h-56 bg-cover bg-center flex items-center justify-center" style="background-image: url('/assets/bg.png');">
      <h1 class="text-2xl md:text-3xl font-bold text-white  px-4 py-2 rounded">
        Financial Management System
      </h1>
    </div>
  </header>

  <!-- Main Section -->
  <main class="flex items-center justify-center py-12 px-4">
    <section class="w-full max-w-md bg-white rounded-xl shadow p-8">
      <!-- Logo + Title -->
      <div class="text-center mb-8">
        <img src="/assets/logo.png" alt="Logo" class="mx-auto w-12 mb-4" />
        <h2 class="text-xl font-bold">Sign in to your account</h2>
      </div>

      <!-- Form -->
      <form action="/html/index.html" method="GET" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" type="email" required autocomplete="email"
                 class="mt-2 block w-full rounded-lg bg-gray-100 border border-gray-300 px-2 py-2 text-gray-700 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 sm:text-base" />
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
          <input id="password" type="password" required autocomplete="current-password"
                 class="mt-2 block w-full rounded-lg bg-gray-100 border border-gray-300 px-2 py-2 text-gray-700 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 sm:text-base" />
        </div>

        <!-- Button -->
        <div>
          <button type="submit"
                  class="w-full flex justify-center py-3 px-4 rounded-lg bg-blue-600 text-white font-medium text-base hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Sign in
          </button>
        </div>
      </form>

      <!-- Footer text -->
      <p class="mt-6 text-center text-sm text-gray-500">
        Not a member?
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Start a 14 day free trial</a>
      </p>
    </section>
  </main>
</body>
</html>
